name: Build and Deploy Angular App

on:
  push:
    branches:
      - main
    paths:
      - '**'  # Cambié el path para que se ejecute para cualquier cambio en el repositorio

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Paso 1: Checar el repositorio
    - name: Checkout code
      uses: actions/checkout@v3

    # Paso 2: Configurar Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # Paso 3: Instalar dependencias en el directorio raíz (sin 'angular-app')
    - name: Install dependencies
      run: npm install

    # Paso 4: Construir el proyecto Angular
    - name: Build Angular App
      run: ng build --configuration=production --base-href '/tvShows/'

    # Paso 5: Copiar los archivos a la máquina remota por SCP
    - name: Copy build to remote server
      env:
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_PASSWORD: ${{ secrets.REMOTE_PASSWORD }}
      run: |
        sudo apt-get update
        sudo apt-get install -y sshpass
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts
        echo "Added ${{ secrets.REMOTE_HOST }} to known_hosts."
        sshpass -p "${REMOTE_PASSWORD}" scp -r dist/tv-shows/* ${REMOTE_USER}@${REMOTE_HOST}:/var/html/angular-app/

    # Paso 6: Reiniciar Apache
    - name: Restart Apache
      env:
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_PASSWORD: ${{ secrets.REMOTE_PASSWORD }}
      run: |
        sshpass -p "${REMOTE_PASSWORD}" ssh ${REMOTE_USER}@${REMOTE_HOST} "sudo systemctl restart apache2"


