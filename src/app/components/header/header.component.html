<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a class="nav-link px-2 color" [routerLink]="['home']"  [routerLinkActive]="['text-secondary']" >Home</a></li>
        <li><a class="nav-link px-2 color" [routerLink]="['main']"  [routerLinkActive]="['text-secondary']" >Main</a></li>
        @if(logged){
          <li><a class="nav-link px-2 color" [routerLink]="['create']"  [routerLinkActive]="['text-secondary']">Create</a></li>
        }
        <li><a class="nav-link px-2 color">Delete</a></li>
        <li><a class="nav-link px-2 color">About</a></li>
      </ul>

      <form [formGroup]="searchForm" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input 
        type="search" 
        class="form-control form-control-dark" 
        placeholder="Search..." 
        aria-label="Search"
        name="searchInput"
        formControlName="searchInput">
      </form>

      <div class="text-end">
        @if(logged){
              <button type="button" class="btn btn-warning" (click)="logout()">Logout</button>
          } @else {
            <button [routerLink]="['login']"  [routerLinkActive]="['active']" type="button" class="btn btn-outline-light me-2">Login</button>
            <button [routerLink]="['register']"  [routerLinkActive]="['active']" type="button" class="btn btn-warning">Sign-up</button>
          }
      </div>
    </div>
  </div>
</header>
