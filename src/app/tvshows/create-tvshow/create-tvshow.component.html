<div class="container my-5 p-4 shadow-lg rounded" style="max-width: 600px; background-color: #f8f9fa;">
  <h2 class="text-center mb-4 text-gradient">Crear un TV Show</h2>
  
  <form [formGroup]="tvshowForm" (ngSubmit)="insertTvShow()">
    <div class="mb-3">
      <label for="name" class="form-label fw-bold">Nombre del TV Show</label>
      <input 
        name="name"
        formControlName="name"
        id="name" 
        class="form-control"
        type="text"
        placeholder="Ingresa el nombre del TV Show"
        [ngClass]="{
          'is-valid': nameValid,
          'is-invalid': !nameValid
        }"
      />
      @if (!nameValid) {
        <div class="invalid-feedback">
          Por favor, proporciona un nombre válido.
        </div>
      }
    </div>

    <div class="mb-3">
      <label for="number_of_seasons" class="form-label fw-bold">Número de Temporadas</label>
      <input 
        name="number_of_seasons"
        formControlName="number_of_seasons"
        id="number_of_seasons" 
        class="form-control"
        type="number"
        placeholder="Ingresa el número de temporadas"
        min="1"
      />
    </div>

    <div class="mb-3">
      <label for="number_of_episodes" class="form-label fw-bold">Número de Episodios</label>
      <input 
        name="number_of_episodes"
        formControlName="number_of_episodes"
        id="number_of_episodes" 
        class="form-control"
        type="number"
        placeholder="Ingresa el número de episodios"
        min="1"
      />
    </div>

    <div class="mb-3">
      <label for="first_air_date" class="form-label fw-bold">Fecha de Estreno</label>
      <input 
        name="first_air_date"
        formControlName="first_air_date"
        id="first_air_date" 
        class="form-control"
        type="date"
      />
    </div>

    <div class="mb-3">
      <label for="vote_average" class="form-label fw-bold">Puntuación</label>
      <input 
        name="vote_average"
        formControlName="vote_average"
        id="vote_average" 
        class="form-control"
        type="number"
        step="0.1"
        min="0"
        max="10"
        placeholder="Ingresa la puntuación"
      />
    </div>

    <div class="mb-3">
      <label for="genres" class="form-label fw-bold">Géneros</label>
      <input 
        name="genres"
        formControlName="genres"
        id="genres" 
        class="form-control"
        type="text"
        placeholder="Ingresa los géneros separados por comas"
      />
    </div>

    <div class="mb-3">
      <label for="created_by" class="form-label fw-bold">Creadores</label>
      <input 
        name="created_by"
        formControlName="created_by"
        id="created_by" 
        class="form-control"
        type="text"
        placeholder="Ingresa los nombres de los creadores separados por comas"
      />
    </div>

    <div class="mb-3">
      <label for="networks" class="form-label fw-bold">Red de Emisión</label>
      <input 
        name="networks"
        formControlName="networks"
        id="networks" 
        class="form-control"
        type="text"
        placeholder="Ingresa las redes de emisión separadas por comas"
      />
    </div>

    <div class="mb-3">
      <label for="origin_country" class="form-label fw-bold">País de Origen</label>
      <input 
        name="origin_country"
        formControlName="origin_country"
        id="origin_country" 
        class="form-control"
        type="text"
        placeholder="Ingresa el país de origen"
      />
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary text-light fw-bold rounded-pill shadow-lg">
        Guardar TV Show
      </button>
    </div>
    
  </form>
</div>
